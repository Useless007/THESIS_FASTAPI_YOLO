<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Staff Camera Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        /* Container wrapper สำหรับ video stream, spinner และ overlay */
        .video-container {
            position: relative;
            display: inline-block;
            border: 3px solid #3498db;
            /* เพิ่มกรอบสีฟ้า */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 15px;
        }

        /* สไตล์สำหรับภาพ stream */
        #stream {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 640px;
            height: 480px;
            display: block;
        }

        /* สไตล์ spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            /* เลื่อนให้อยู่ตรงกลาง */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Overlay เมื่อกล้องถูกปิด */
        #camera-off-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            z-index: 15;
            display: none;
        }

        /* ส่วนอื่นๆ */
        #canvas {
            display: none;
        }

        #detection-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .captured-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .captured-image-wrapper {
            position: relative;
            cursor: pointer;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .captured-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ✅ สไตล์สำหรับ camera-controls */
        #camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* สไตล์สำหรับ toggle switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .toggle-wrapper label {
            margin-right: 10px;
            font-weight: bold;
        }

        /* พื้นที่แสดงสถานะการตรวจจับ */
        .detect-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .detect-status.loading {
            background-color: #fff3cd;
            color: #856404;
            display: block;
        }

        .detect-status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .detect-status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* ✅ เพิ่ม style สำหรับ dual-stream container */
        .overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #dual-detection-list {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .detection-item:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

    <script>        // ✅ โหลดออเดอร์ที่รับมาแล้วตอนเปิดหน้าเว็บ
        async function loadCurrentOrder() {
            const rawToken = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!rawToken) return;

            // แยก JWT token จาก "Bearer " prefix และ quotes
            const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

            try {
                const response = await fetch(`http://192.168.0.44:8001/packing/orders/current`, {
                    // const response = await fetch(`https://thesis-api.jintaphas.tech/packing/orders/current`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Failed to fetch order");

                const orderData = await response.json();

                // ✅ ถ้ามีออเดอร์ ให้แสดงผล & บันทึกลง localStorage
                if (orderData.order_id) {
                    localStorage.setItem("currentOrderId", orderData.order_id);
                    displayOrderDetails(orderData);
                } else {
                    localStorage.removeItem("currentOrderId");  // ✅ ถ้าไม่มีออเดอร์ให้ลบ localStorage
                    displayOrderDetails(null);
                }

            } catch (error) {
                console.error("❌ Error loading current order:", error.message);
                displayOrderDetails(null);
            }
        }        // ✅ โหลดข้อมูลเมื่อหน้าเว็บเปิด
        document.addEventListener('DOMContentLoaded', () => {
            loadCameraList();
            loadPackingOrders();
            loadCurrentOrder();  // โหลดออเดอร์ที่รับอยู่

            // เตรียมพร้อมปุ่มและการทำงาน
            stopCameraBtn.disabled = true;
            startDetectionBtn.disabled = true;
            stopDetectionBtn.disabled = true;
            refreshStreamBtn.disabled = true;
        });        // ...existing code...// ✅ ฟังก์ชันตรวจสอบว่าสินค้าที่ตรวจจับได้ตรงกับรายการในออเดอร์ปัจจุบันหรือไม่
        function checkOrderItemsMatch(detectedItems) {
            // อ่านข้อมูลออเดอร์ปัจจุบันจาก localStorage
            const currentOrderId = localStorage.getItem("currentOrderId");
            if (!currentOrderId) {
                console.log("⚠️ ไม่พบ currentOrderId ใน localStorage");
                return;
            }

            // ดึง div ที่แสดงข้อมูลออเดอร์
            const currentOrderDiv = document.getElementById('current-order');
            const orderItemElements = currentOrderDiv.querySelectorAll('li');

            if (!orderItemElements || orderItemElements.length === 0) {
                console.log("⚠️ ไม่พบรายการสินค้าในออเดอร์");
                return;
            }

            // สร้าง object เก็บรายการสินค้าในออเดอร์และจำนวน
            let orderItemsWithQuantity = {};

            // วนลูปเก็บข้อมูลสินค้าและจำนวนจากออเดอร์
            orderItemElements.forEach(item => {
                const productNameElement = item.querySelector('strong');
                if (!productNameElement) return;

                const productName = productNameElement.textContent.trim();
                // ดึงจำนวนสินค้าจากข้อความ (เช่น "Arduino UNO - 2 ชิ้น")
                const itemText = item.textContent.trim();
                const quantityMatch = itemText.match(/(\d+)\s+ชิ้น/);
                const quantity = quantityMatch ? parseInt(quantityMatch[1]) : 1;

                orderItemsWithQuantity[productName] = quantity;
            });

            // ตรวจสอบว่าทุกรายการในออเดอร์ถูกตรวจพบหรือไม่
            let allItemsFound = true;
            let foundItems = {};
            let extraItems = {};

            // ตรวจสอบว่ามีสินค้าใดในออเดอร์ที่ไม่ถูกตรวจพบ
            Object.keys(orderItemsWithQuantity).forEach(productName => {
                const orderQuantity = orderItemsWithQuantity[productName];
                let detectedQuantity = 0;

                // หาจำนวนที่ตรวจพบของสินค้าชนิดนี้
                Object.keys(detectedItems).forEach(label => {
                    if (label.toLowerCase().includes(productName.toLowerCase()) ||
                        productName.toLowerCase().includes(label.toLowerCase())) {
                        detectedQuantity = detectedItems[label];
                    }
                });

                if (detectedQuantity === 0) {
                    // ไม่พบสินค้าชิ้นนี้เลย
                    allItemsFound = false;
                } else if (detectedQuantity < orderQuantity) {
                    // พบสินค้าแต่จำนวนไม่ครบ
                    allItemsFound = false;
                    foundItems[productName] = detectedQuantity;
                } else if (detectedQuantity > orderQuantity) {
                    // พบสินค้าแต่จำนวนเกิน
                    foundItems[productName] = orderQuantity;
                    extraItems[productName] = detectedQuantity - orderQuantity;
                } else {
                    // พบสินค้าและจำนวนพอดี
                    foundItems[productName] = detectedQuantity;
                }
            });

            // ตรวจสอบว่ามีสินค้าที่ตรวจพบแต่ไม่อยู่ในออเดอร์หรือไม่
            Object.keys(detectedItems).forEach(detectedLabel => {
                let isInOrder = false;

                Object.keys(orderItemsWithQuantity).forEach(orderItem => {
                    if (detectedLabel.toLowerCase().includes(orderItem.toLowerCase()) ||
                        orderItem.toLowerCase().includes(detectedLabel.toLowerCase())) {
                        isInOrder = true;
                    }
                });

                if (!isInOrder) {
                    // พบสินค้าที่ไม่อยู่ในออเดอร์
                    extraItems[detectedLabel] = detectedItems[detectedLabel];
                }
            });

            // ถ้าตรวจพบทุกรายการแล้ว ให้แสดงข้อความและปุ่มยืนยัน
            const verificationStatus = document.getElementById('verification-status');

            // ใช้เทคนิคหน่วงเวลาการอัพเดต DOM
            // เช็คว่าถ้าเพิ่งอัพเดตไปเมื่อไม่นาน ก็จะไม่อัพเดตซ้ำ
            const now = Date.now();
            const lastUpdateTime = verificationStatus.dataset.lastUpdateTime || 0;
            const updateInterval = 3000; // อัพเดต DOM ทุก 3 วินาที

            // ถ้ายังไม่ถึงเวลาอัพเดต ก็จะข้ามไป
            if (now - lastUpdateTime < updateInterval) {
                return;
            }

            // บันทึกเวลาล่าสุดที่อัพเดต DOM
            verificationStatus.dataset.lastUpdateTime = now;

            // สร้าง HTML สำหรับแสดงสินค้าที่เกินมา (ถ้ามี)
            let extraItemsHtml = '';
            if (Object.keys(extraItems).length > 0) {
                extraItemsHtml = `
                    <div class="mt-4 p-3 bg-yellow-100 border border-yellow-400 rounded-md">
                        <p class="font-bold text-yellow-700">⚠️ พบสินค้าเกินจากออเดอร์:</p>
                        <ul class="mt-2 text-yellow-800">
                `;

                Object.keys(extraItems).forEach(item => {
                    extraItemsHtml += `<li>- ${item}: <span class="font-bold">${extraItems[item]} ชิ้น</span></li>`;
                });

                extraItemsHtml += `
                        </ul>
                    </div>
                `;
            } if (allItemsFound && Object.keys(foundItems).length > 0) {
                verificationStatus.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 my-4 rounded-md shadow-sm">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <p class="font-bold">ตรวจพบสินค้าครบตามรายการในออเดอร์แล้ว!</p>
                        </div>
                        <p class="ml-8 text-sm">คุณสามารถยืนยันการบรรจุสินค้าได้</p>
                    </div>
                    ${extraItemsHtml}
                    <div class="flex justify-center mt-4 space-x-4">
                        ${Object.keys(extraItems).length === 0 ?
                        `<button id="confirm-order-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, true)" 
                            class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 mr-2 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            สินค้าครบ
                        </button>` :
                        `<div class="bg-yellow-100 border border-yellow-400 text-yellow-700 p-3 rounded-md">
                            <p class="font-bold flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                                พบสินค้าเกิน ไม่สามารถยืนยันได้
                            </p>
                        </div>`}
                        <button id="reject-order-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, false)"
                            class="bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105"
                            title="ส่งกลับไปให้พนักงานจัดเตรียมและคืนสต็อกสินค้า">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            สินค้ายังไม่ครบ
                        </button>
                    </div>
                `;
                verificationStatus.style.display = "block";
            } else if (Object.keys(detectedItems).length > 0) {
                verificationStatus.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-400 text-red-700 p-4 my-4 rounded-md shadow-sm">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <p class="font-bold">ยังพบสินค้าไม่ครบตามออเดอร์!</p>
                        </div>
                        <p class="ml-8 text-sm">กรุณาตรวจสอบสินค้าในภาพให้ครบถ้วน</p>
                    </div>
                    ${extraItemsHtml}
                    <div class="flex justify-center mt-4">                        <button id="reject-incomplete-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, false)"
                            class="bg-yellow-500 text-white px-6 py-3 rounded-md hover:bg-yellow-600 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105"
                            title="ส่งกลับไปให้พนักงานจัดเตรียมและคืนสต็อกสินค้า">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            สินค้ายังไม่ครบ
                        </button>
                    </div>
                `;
                verificationStatus.style.display = "block";
            } else {
                verificationStatus.style.display = "none";
            }
        }

        // แสดงผลการตรวจจับในหน้าเว็บ
        function displayDetections(detections) {
            const detectionList = document.getElementById('detection-list');
            detectionList.innerHTML = '';

            if (!detections || detections.length === 0) {
                detectionList.innerHTML = '<div class="text-gray-500">ไม่พบวัตถุใดในภาพ</div>';
                return;
            }

            // นับจำนวนวัตถุแต่ละประเภท
            const counts = {};
            detections.forEach(detection => {
                const label = detection.label;
                counts[label] = (counts[label] || 0) + 1;
            });

            // แสดงผลลัพธ์
            for (const [label, count] of Object.entries(counts)) {
                const item = document.createElement('div');
                item.className = 'py-2 border-b';
                item.innerHTML = `<span class="font-bold">${label}</span>: <span class="text-blue-600">${count} ชิ้น</span>`;
                detectionList.appendChild(item);
            }
        }

        // ฟังก์ชันเปิดการตรวจจับแบบสตรีมโดยตรง
        function openDirectRealtimeDetection() {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!token) {
                alert("❌ ไม่พบ Token สำหรับการยืนยันตัวตน");
                return;
            }

            if (!currentCamera) {
                alert("❌ กรุณาเลือกกล้องก่อน");
                return;
            }

            // เปิดหน้าต่างใหม่สำหรับการตรวจจับแบบสตรีมโดยตรง
            const directUrl = `http://192.168.0.44:8001/packing/realtime-detect-direct?camera_id=${currentCamera.id}&token=${token}`;
            window.open(directUrl, '_blank', 'width=680,height=520');
        }        // โหลดรายชื่อกล้องจาก DB
        async function loadCameraList() {
            const rawToken = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            // แยก JWT token จาก "Bearer " prefix และ quotes
            const token = rawToken ? rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '') : null;
            try {
                const response = await fetch('http://192.168.0.44:8001/packing/cameras', {
                    // const response = await fetch('https://thesis-api.jintaphas.tech/packing/cameras', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`Error fetching cameras: ${response.status}`);
                }
                const cameras = await response.json();
                // Populate dropdown
                cameraDropdown.innerHTML = '';
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.textContent = `กล้อง ${camera.name}`;
                    option.dataset.streamUrl = camera.stream_url;
                    cameraDropdown.appendChild(option);
                });
                // เลือกกล้องตัวแรกเป็นค่าเริ่มต้น
                if (cameras.length > 0) {
                    currentCamera = cameras[0];
                    cameraDropdown.value = currentCamera.id;
                    startCameraBtn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('เกิดข้อผิดพลาดในการโหลดรายการกล้อง: ' + error.message);
            }
        } async function verifyOrder(orderId, isVerified) {
            const rawToken = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!rawToken) {
                alert("❌ No Authorization Token Found");
                return;
            }

            // แยก JWT token จาก "Bearer " prefix และ quotes
            const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

            const formData = new FormData();
            formData.append("verified", isVerified);

            // ตรวจสอบว่ามี dual-stream ที่ทำงานอยู่หรือไม่
            const rawStreamImg = document.getElementById('raw-stream');
            const capturedImage = document.getElementById('captured-image');
            let imageBlob = null;

            // กรณีที่ 1: ใช้ภาพจาก dual-stream ที่กำลังแสดงอยู่
            if (window.dualStreamWS && rawStreamImg.src && rawStreamImg.src.startsWith('data:image/jpeg;base64,')) {
                try {
                    // แปลง data URL เป็น Blob
                    const base64Data = rawStreamImg.src.split(',')[1];
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {

        // เพิ่มฟังก์ชัน debounce เพื่อป้องกันการกดปุ่มซ้ำๆ ในเวลาอันรวดเร็ว
        let verifyOrderDebounceTimer;

        function verifyOrderWithDebounce(orderId, isVerified) {

            // ปิดปุ่มและแสดงสถานะกำลังดำเนินการ
            const confirmBtn = document.getElementById('confirm-order-btn');
            const rejectBtn = document.getElementById('reject-order-btn');
            const rejectIncompleteBtn = document.getElementById('reject-incomplete-btn');

            // ปิดปุ่มทั้งหมดที่อาจมีอยู่
            if (confirmBtn) confirmBtn.disabled = true;
            if (rejectBtn) rejectBtn.disabled = true;
            if (rejectIncompleteBtn) rejectIncompleteBtn.disabled = true;

            // เพิ่มคลาส CSS เพื่อแสดงว่าปุ่มถูกปิดใช้งาน
            if (confirmBtn) confirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
            if (rejectBtn) rejectBtn.classList.add('opacity-50', 'cursor-not-allowed');
            if (rejectIncompleteBtn) rejectIncompleteBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // ตั้งเวลาป้องกันการกดซ้ำ
            verifyOrderDebounceTimer = setTimeout(() => {
                verifyOrder(orderId, isVerified);

                // คืนค่าการทำงานของปุ่มหลังจากเวลาที่กำหนด (กรณีที่มีข้อผิดพลาด)
                if (confirmBtn) {
                    confirmBtn.disabled = false;
                    confirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                if (rejectBtn) {
                    rejectBtn.disabled = false;
                    rejectBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                if (rejectIncompleteBtn) {
                    rejectIncompleteBtn.disabled = false;
                    rejectIncompleteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }

                // ล้างตัวจับเวลา
                verifyOrderDebounceTimer = null;
            }, 1500); // รอ 1.5 วินาทีก่อนที่จะทำงานจริง
        }

        // ✅ ฟังก์ชันแสดงข้อมูลออเดอร์ที่กำลังแพ็ค

                    </div>
                    <h4 class="text-lg font-bold mt-4 flex items-center">

                    <ul class="mt-2 bg-white rounded-md shadow-sm p-2 divide-y divide-gray-100">${itemsHtml}</ul>
                    
                    <!-- ซ่อนปุ่มที่ซ้ำซ้อนในส่วนนี้ -->
                    <!-- <br>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
                        onclick="verifyOrder(${orderData.order_id}, true)">✅ สินค้าครบ</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
                        onclick="verifyOrder(${orderData.order_id}, false)">❌ สินค้ายังไม่ครบ</button> -->
                </div>
            `;

            // บันทึก orderId ลงใน localStorage สำหรับใช้ในฟังก์ชัน checkOrderItemsMatch
            localStorage.setItem("currentOrderId", orderData.order_id);
        }        // ✅ ฟังก์ชันเริ่มการตรวจจับวัตถุ
        async function startDetection() {
            try {
                const rawToken = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!rawToken) {
                    throw new Error('❌ ไม่พบ Token สำหรับการยืนยันตัวตน');
                }

                // แยก JWT token จาก "Bearer " prefix และ quotes
                const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

                if (!currentCamera) {
                    throw new Error('❌ กรุณาเลือกกล้องก่อน');
                }

                // อัพเดตสถานะปุ่ม
                startDetectionBtn.disabled = true;
                stopDetectionBtn.disabled = false;
                isDetecting = true;

                // แสดงสถานะ
                document.getElementById('detect-status').textContent = 'กำลังตรวจจับวัตถุ...';
                document.getElementById('detect-status').className = 'detect-status loading';

                // แสดง detection results
                document.getElementById('detection-results').style.display = 'block';

                // เริ่มการตรวจจับ
                detectionInterval = setInterval(async () => {
                    if (!isDetecting) return;

                    try {
                        await performDetection();
                    } catch (error) {
                        console.error('❌ เกิดข้อผิดพลาดในการตรวจจับ:', error.message);
                    }
                }, 2000); // ตรวจจับทุก 2 วินาที

                console.log('✅ เริ่มการตรวจจับสำเร็จ');

            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการเริ่มตรวจจับ:', error.message);
                alert('เกิดข้อผิดพลาดในการเริ่มตรวจจับ: ' + error.message);

                startDetectionBtn.disabled = false;
                stopDetectionBtn.disabled = true;
                isDetecting = false;
            }
        }        // ✅ ฟังก์ชันหยุดการตรวจจับวัตถุ
        async function stopDetection() {
            try {
                // หยุด interval
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }

                isDetecting = false;

                // อัพเดตสถานะปุ่ม
                startDetectionBtn.disabled = false;
                stopDetectionBtn.disabled = true;

                // ล้าง canvas - ลบกรอบที่ยังค้างอยู่
                const detectionCanvas = document.getElementById('detection-canvas');
                const canvasCtx = detectionCanvas.getContext('2d');
                canvasCtx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);

                // ซ่อน detection results
                document.getElementById('detection-results').style.display = 'none';
                document.getElementById('verification-status').style.display = 'none';

                // ล้างรายการการตรวจจับ
                const detectionList = document.getElementById('detection-list');
                detectionList.innerHTML = '';

                // แสดงสถานะ
                document.getElementById('detect-status').textContent = 'หยุดการตรวจจับแล้ว';
                document.getElementById('detect-status').className = 'detect-status';

                console.log('✅ หยุดการตรวจจับสำเร็จ และล้าง canvas แล้ว');

            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการหยุดตรวจจับ:', error.message);
            }
        }// ✅ ฟังก์ชันดำเนินการตรวจจับ
        async function performDetection() {
            try {
                const rawToken = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!rawToken || !currentCamera) return;

                // แยง JWT token จาก "Bearer " prefix และ quotes
                const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

                // ดึงข้อมูลออเดอร์ปัจจุบัน
                const currentOrderId = localStorage.getItem("currentOrderId");
                if (!currentOrderId) {
                    console.log("⚠️ ไม่พบ currentOrderId");
                    return;
                }                // ส่งคำขอไปยัง backend
                const response = await fetch('http://192.168.0.44:8001/packing/detect-from-camera', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: currentCamera.id,
                        order_id: parseInt(currentOrderId)
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const result = await response.json();

                // แสดงผลการตรวจจับ
                displayDetectionResults(result);

            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการตรวจจับ:', error.message);
            }
        }        // ✅ ฟังก์ชันแสดงผลการตรวจจับ
        function displayDetectionResults(result) {
            // ล้าง canvas ก่อน - ลบกรอบเก่าที่ยังค้างอยู่
            const detectionCanvas = document.getElementById('detection-canvas');
            const canvasCtx = detectionCanvas.getContext('2d');
            canvasCtx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);

            // แสดงรายการวัตถุที่ตรวจพบ
            const detectionList = document.getElementById('detection-list');
            detectionList.innerHTML = '';

            if (!result.detections || result.detections.length === 0) {
                detectionList.innerHTML = '<div class="text-gray-500">ไม่พบวัตถุใดในภาพ</div>';
                // ล้าง canvas เมื่อไม่มีการตรวจจับและ return
                canvasCtx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);
                return;
            }

            // นับจำนวนวัตถุแต่ละประเภท
            const counts = {};
            result.detections.forEach(detection => {
                const label = detection.label;
                counts[label] = (counts[label] || 0) + 1;
            });

            // แสดงผลลัพธ์ในรายการ
            for (const [label, count] of Object.entries(counts)) {
                const item = document.createElement('div');
                item.className = 'detection-item';

                // ตรวจสอบว่าเป็นสินค้าในออเดอร์หรือไม่
                const isInOrder = result.in_order_items && result.in_order_items.includes(label);
                const color = isInOrder ? 'text-green-600' : 'text-red-600';
                const icon = isInOrder ? '✅' : '❌';

                item.innerHTML = `
                    <span class="font-bold">${icon} ${label}</span> 
                    <span class="${color}">${count} ชิ้น</span>
                `;
                detectionList.appendChild(item);
            }

            // วาดกรอบบน canvas
            drawDetectionBoxes(result.detections, result.in_order_items || []);

            // ตรวจสอบการจับคู่กับออเดอร์
            checkOrderItemsMatch(counts);
        }        // ✅ ฟังก์ชันวาดกรอบการตรวจจับ
        function drawDetectionBoxes(detections, inOrderItems) {
            const cameraStreamImg = document.getElementById('camera-stream');
            const detectionCanvas = document.getElementById('detection-canvas');
            const canvasCtx = detectionCanvas.getContext('2d');

            const imgWidth = cameraStreamImg.naturalWidth || 640;
            const imgHeight = cameraStreamImg.naturalHeight || 480;

            // คำนวณสัดส่วนการปรับขนาด
            const scaleX = detectionCanvas.width / imgWidth;
            const scaleY = detectionCanvas.height / imgHeight; detections.forEach(detection => {
                const [x1, y1, x2, y2] = detection.box;

                // ปรับขนาดพิกัดตามสัดส่วน canvas
                const scaledX1 = x1 * scaleX;
                const scaledY1 = y1 * scaleY;
                const scaledX2 = x2 * scaleX;
                const scaledY2 = y2 * scaleY;

                // เลือกสีกรอบ
                const isInOrder = inOrderItems.includes(detection.label);
                const color = isInOrder ? '#00ff00' : '#ff0000'; // เขียวสำหรับในออเดอร์, แดงสำหรับนอกออเดอร์

                // วาดกรอบ
                canvasCtx.strokeStyle = color;
                canvasCtx.lineWidth = 3;
                canvasCtx.strokeRect(scaledX1, scaledY1, scaledX2 - scaledX1, scaledY2 - scaledY1);

                // วาดป้ายชื่อ
                const label = `${detection.label}: ${(detection.confidence * 100).toFixed(1)}%`;
                canvasCtx.fillStyle = color;
                canvasCtx.font = '16px Arial';

                // วาดพื้นหลังของข้อความ
                const textMetrics = canvasCtx.measureText(label);
                const textHeight = 20;
                canvasCtx.fillRect(scaledX1, scaledY1 - textHeight, textMetrics.width + 10, textHeight);

                // วาดข้อความ
                canvasCtx.fillStyle = '#000000';
                canvasCtx.fillText(label, scaledX1 + 5, scaledY1 - 5);
            });
        }
    </script>

        <section class="mt-8 text-center">
            <h3 class="text-2xl font-bold mb-4">📦 รายการคำสั่งซื้อที่กำลัง Packing</h3>
            <div id="packing-orders-list" class="bg-white shadow-md p-4 rounded-md">
                <!-- รายการคำสั่งซื้อจะถูกดึงและแสดงที่นี่ -->
            </div>
        </section>
    </main>

    <!-- Modal สำหรับแสดงภาพขยาย -->
    <div id="image-modal" class="modal">
        <span class="close" id="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <canvas id="canvas"></canvas>

    <script>        const canvas = document.getElementById('detection-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const detectionList = document.getElementById('detection-list');

        const startCameraBtn = document.getElementById('start-camera');
        const stopCameraBtn = document.getElementById('stop-camera');
        const startDetectionBtn = document.getElementById('start-detection');
        const stopDetectionBtn = document.getElementById('stop-detection');
        const refreshStreamBtn = document.getElementById('refresh-stream');

        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const cameraDropdown = document.getElementById('camera-dropdown');
        const packingOrdersList = document.getElementById('packing-orders-list');

        let currentCamera = null; // เก็บข้อมูลกล้องที่เลือก
        let cameraStream = null; // เก็บ stream ของกล้อง
        let detectionInterval = null; // เก็บ interval สำหรับการตรวจจับ
        let isDetecting = false; // สถานะการตรวจจับ        // เพิ่ม Event Listener สำหรับปุ่มต่างๆ
        refreshStreamBtn.addEventListener('click', refreshCameraStream);        // ✅ ฟังก์ชันเริ่ม camera stream
        async function startCameraStream() {
            try {
                const rawToken = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!rawToken) {
                    throw new Error('❌ ไม่พบ Token สำหรับการยืนยันตัวตน');
                }

                // แยก JWT token จาก "Bearer " prefix และ quotes
                const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

                if (!currentCamera) {
                    throw new Error('❌ กรุณาเลือกกล้องก่อน');
                }

                // แสดง loading spinner
                document.getElementById('camera-loading-spinner').style.display = 'block';                // เปิด camera stream
                const streamUrl = `http://192.168.0.44:8001/packing/stream?camera_id=${currentCamera.id}&token=${token}`;
                const cameraStreamImg = document.getElementById('camera-stream');
                cameraStreamImg.src = streamUrl;

                // แสดง container
                document.getElementById('camera-stream-container').style.display = 'block';

                // อัพเดตสถานะปุ่ม
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                startDetectionBtn.disabled = false;
                refreshStreamBtn.disabled = false;

                // ซ่อน loading spinner เมื่อ stream โหลดเสร็จ
                cameraStreamImg.onload = () => {
                    document.getElementById('camera-loading-spinner').style.display = 'none';
                };

                console.log('✅ เปิดกล้องสำเร็จ');
                document.getElementById('detect-status').textContent = 'กล้องพร้อมใช้งาน';
                document.getElementById('detect-status').className = 'detect-status success';

            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการเปิดกล้อง:', error.message);
                alert('เกิดข้อผิดพลาดในการเปิดกล้อง: ' + error.message);

                // ซ่อน loading spinner
                document.getElementById('camera-loading-spinner').style.display = 'none';
                startCameraBtn.disabled = false;
            }
        }        // ✅ ฟังก์ชันปิด camera stream
        async function stopCameraStream() {
            try {
                // หยุดการตรวจจับก่อน
                if (isDetecting) {
                    await stopDetection();
                }

                // ปิด camera stream
                const cameraStreamImg = document.getElementById('camera-stream');
                cameraStreamImg.src = '';

                // ซ่อน container
                document.getElementById('camera-stream-container').style.display = 'none';

                // ล้าง canvas - ลบกรอบที่ยังค้างอยู่
                const detectionCanvas = document.getElementById('detection-canvas');
                const canvasCtx = detectionCanvas.getContext('2d');
                canvasCtx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);

                // อัพเดตสถานะปุ่ม
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                startDetectionBtn.disabled = true;
                stopDetectionBtn.disabled = true;
                refreshStreamBtn.disabled = true;

                console.log('✅ ปิดกล้องสำเร็จ และล้าง canvas แล้ว');
                document.getElementById('detect-status').textContent = 'ยังไม่ได้เริ่มการตรวจจับ';
                document.getElementById('detect-status').className = 'detect-status';

            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการปิดกล้อง:', error.message);
                alert('เกิดข้อผิดพลาดในการปิดกล้อง: ' + error.message);
            }
        }        // ✅ ฟังก์ชันรีเฟรช camera stream
        async function refreshCameraStream() {
            try {
                // แสดงสถานะกำลังทำงาน
                refreshStreamBtn.disabled = true;

                // รีเฟรช stream โดยการตั้งค่า src ใหม่
                const cameraStreamImg = document.getElementById('camera-stream');

                // แยก base URL และ token parameter
                let currentSrc = cameraStreamImg.src;
                let baseUrl = currentSrc.split('?')[0];  // เอาส่วน URL หลัก
                let tokenParam = currentSrc.split('?')[1]; // เอาส่วน token parameter

                // ลบ timestamp ออกจาก token parameter ถ้ามี
                if (tokenParam && tokenParam.includes('&t=')) {
                    tokenParam = tokenParam.split('&t=')[0];
                }

                cameraStreamImg.src = '';

                // รอสักครู่
                await new Promise(resolve => setTimeout(resolve, 500));

                // ตั้งค่า src ใหม่โดยใช้ fragment identifier แทน query parameter
                cameraStreamImg.src = baseUrl + '?' + tokenParam + '#' + Date.now();

                // เปิดปุ่มรีเฟรชหลังจากเสร็จสิ้น
                setTimeout(() => {
                    refreshStreamBtn.disabled = false;
                }, 2000);

                console.log('✅ รีเฟรชกล้องสำเร็จ');
            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการรีเฟรช:', error.message);
                alert('เกิดข้อผิดพลาดในการรีเฟรชกล้อง: ' + error.message);
                refreshStreamBtn.disabled = false;
            }
        }// เมื่อเลือกกล้องจาก dropdown ให้ update ข้อมูลกล้องที่เลือก
        cameraDropdown.addEventListener('change', (e) => {
            const selectedOption = cameraDropdown.options[cameraDropdown.selectedIndex];
            currentCamera = {
                id: selectedOption.value,
                stream_url: selectedOption.dataset.streamUrl,
                table_number: selectedOption.textContent
            };
            startCameraBtn.disabled = false;
        });

        // เพิ่ม Event Listeners สำหรับปุ่มต่างๆ
        startCameraBtn.addEventListener('click', startCameraStream);
        stopCameraBtn.addEventListener('click', stopCameraStream);
        startDetectionBtn.addEventListener('click', startDetection);
        stopDetectionBtn.addEventListener('click', stopDetection);        // โหลดรายการคำสั่งซื้อที่มีสถานะ packing
        async function loadPackingOrders() {
            const rawToken = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            // แยก JWT token จาก "Bearer " prefix และ quotes
            const token = rawToken ? rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '') : null;
            try {
                const response = await fetch('http://192.168.0.44:8001/packing/orders/packing', {
                    // const response = await fetch('https://thesis-api.jintaphas.tech/packing/orders/packing', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`Error fetching packing orders: ${response.status}`);
                }
                const orders = await response.json();
                const packingOrdersList = document.getElementById('packing-orders-list');
                packingOrdersList.innerHTML = '';
                if (orders.length === 0) {
                    packingOrdersList.innerHTML = '<p class="text-gray-500">ไม่มีคำสั่งซื้อที่กำลัง Packing</p>';
                    return;
                }
                // สร้างตารางสำหรับแสดงรายการคำสั่งซื้อ
                const table = document.createElement('table');
                table.className = 'w-full text-sm text-center border-collapse border border-gray-200';
                table.innerHTML = `
                    <thead>
                      <tr class="bg-gray-200 text-gray-600 uppercase text-xs font-semibold">
                        <th class="py-2 px-3 border">Order ID</th>
                        <th class="py-2 px-3 border">Email</th>
                        <th class="py-2 px-3 border">Total</th>
                        <th class="py-2 px-3 border">Date</th>
                        <th class="py-2 px-3 border">Action</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                `;
                const tbody = table.querySelector('tbody');
                orders.forEach(order => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-100';
                    // สร้าง cell สำหรับปุ่มรับงาน
                    let actionCell = '';
                    if (order.assigned_to === null) {
                        // ถ้ายังไม่ถูก assign ให้แสดงปุ่ม "รับงาน"
                        actionCell = `<button onclick="claimOrder(${order.id})" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600">รับงาน</button>`;
                    } else {
                        // ถ้า already assigned (จะเป็นออเดอร์ที่ assign ให้กับพนักงานปัจจุบัน)
                        actionCell = `<span class="text-green-600 font-semibold">In Progress</span>`;
                    }
                    tr.innerHTML = `
                        <td class="py-2 px-3 border">${order.id}</td>
                        <td class="py-2 px-3 border">${order.email}</td>
                        <td class="py-2 px-3 border">฿${order.total}</td>
                        <td class="py-2 px-3 border">${new Date(order.created_at).toLocaleDateString()}</td>
                        <td class="py-2 px-3 border">${actionCell}</td>
                    `;
                    tbody.appendChild(tr);
                });
                packingOrdersList.appendChild(table);
            } catch (error) {
                console.error(error);
                const packingOrdersList = document.getElementById('packing-orders-list');
                packingOrdersList.innerHTML = `<p class="text-red-500">เกิดข้อผิดพลาด: ${error.message}</p>`;
            }
        }        // ฟังก์ชันสำหรับให้พนักงานรับงาน (Claim Order)
        // ✅ ฟังก์ชันสำหรับให้พนักงานรับออเดอร์
        async function claimOrder(orderId) {
            const rawToken = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!rawToken) {
                alert("❌ No Authorization Token Found");
                return;
            }

            // แยก JWT token จาก "Bearer " prefix และ quotes
            const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

            try {
                const response = await fetch(`http://192.168.0.44:8001/packing/orders/${orderId}/assign`, {
                    // const response = await fetch(`https://thesis-api.jintaphas.tech/packing/orders/${orderId}/assign`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Failed to assign order");
                }

                const orderData = await response.json();
                alert(`🎉 คุณได้รับออเดอร์ ${orderData.order_id} แล้ว!`);

                // ✅ แสดงข้อมูลออเดอร์ที่รับไว้
                displayOrderDetails(orderData);

                // ✅ โหลดออเดอร์ที่ยังไม่ได้รับใหม่
                loadPackingOrders();

            } catch (error) {
                console.error("❌ Error claiming order:", error.message);
                alert("เกิดข้อผิดพลาดในการรับงาน: " + error.message);
            }
        }        // เปิดกล้อง
        startCameraBtn.addEventListener('click', async () => {
            try {
                const rawToken = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!rawToken) {
                    throw new Error('❌ ไม่พบ Token สำหรับการยืนยันตัวตน');
                }

                // แยก JWT token จาก "Bearer " prefix และ quotes
                const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');

                if (!currentCamera) {
                    throw new Error('❌ กรุณาเลือกกล้องก่อน');
                }                // แสดงสถานะกำลังทำงาน
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                document.getElementById('refresh-stream').disabled = false;

                // เรียกใช้ฟังก์ชันเริ่ม camera stream ของระบบใหม่
                await startCameraStream();

                console.log('✅ เปิดกล้องและเริ่มการตรวจจับแล้ว');
            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการเปิดกล้อง:', error.message);
                alert('เกิดข้อผิดพลาดในการเปิดกล้อง: ' + error.message);
                startCameraBtn.disabled = false;
            }
        });        // ปิดกล้อง
        stopCameraBtn.addEventListener('click', async () => {
            try {
                const rawToken = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!rawToken) {
                    throw new Error('❌ ไม่พบ Token สำหรับการยืนยันตัวตน');
                }

                // แยก JWT token จาก "Bearer " prefix และ quotes
                const token = rawToken.replace(/^"?Bearer\s+/, '').replace(/"/g, '');// เรียกใช้ฟังก์ชันปิด camera stream ของระบบใหม่
                await stopCameraStream();

                // เปลี่ยนสถานะปุ่ม
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                document.getElementById('refresh-stream').disabled = true;

                // แสดงสถานะว่าหยุดการตรวจจับแล้ว
                document.getElementById('detect-status').textContent = 'ยังไม่ได้เริ่มการตรวจจับ';
                document.getElementById('detect-status').className = 'detect-status';

                console.log('✅ ปิดกล้องและหยุดการตรวจจับแล้ว');
            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการปิดกล้อง:', error.message);
                alert('เกิดข้อผิดพลาดในการปิดกล้อง: ' + error.message);
            }
        });
    </script>
