<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Staff Camera Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        /* Container wrapper สำหรับ video stream, spinner และ overlay */
        .video-container {
            position: relative;
            display: inline-block;
            border: 3px solid #3498db;
            /* เพิ่มกรอบสีฟ้า */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 15px;
        }

        /* สไตล์สำหรับภาพ stream */
        #stream {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 640px;
            height: 480px;
            display: block;
        }

        /* สไตล์ spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            /* เลื่อนให้อยู่ตรงกลาง */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Overlay เมื่อกล้องถูกปิด */
        #camera-off-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            z-index: 15;
            display: none;
        }

        /* ส่วนอื่นๆ */
        #canvas {
            display: none;
        }

        #detection-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .captured-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .captured-image-wrapper {
            position: relative;
            cursor: pointer;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .captured-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ✅ สไตล์สำหรับ camera-controls */
        #camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* สไตล์สำหรับ toggle switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .toggle-wrapper label {
            margin-right: 10px;
            font-weight: bold;
        }

        /* พื้นที่แสดงสถานะการตรวจจับ */
        .detect-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .detect-status.loading {
            background-color: #fff3cd;
            color: #856404;
            display: block;
        }

        .detect-status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .detect-status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* ✅ เพิ่ม style สำหรับ dual-stream container */
        .overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #dual-detection-list {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .detection-item:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

    <script>
        // ✅ โหลดออเดอร์ที่รับมาแล้วตอนเปิดหน้าเว็บ
        async function loadCurrentOrder() {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!token) return;

            try {
                const response = await fetch(`http://localhost:8001/packing/orders/current`, {
                    // const response = await fetch(`https://thesis-api.jintaphas.tech/packing/orders/current`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Failed to fetch order");

                const orderData = await response.json();

                // ✅ ถ้ามีออเดอร์ ให้แสดงผล & บันทึกลง localStorage
                if (orderData.order_id) {
                    localStorage.setItem("currentOrderId", orderData.order_id);
                    displayOrderDetails(orderData);
                } else {
                    localStorage.removeItem("currentOrderId");  // ✅ ถ้าไม่มีออเดอร์ให้ลบ localStorage
                    displayOrderDetails(null);
                }

            } catch (error) {
                console.error("❌ Error loading current order:", error.message);
                displayOrderDetails(null);
            }
        }


        // ✅ โหลดข้อมูลเมื่อหน้าเว็บเปิด
        document.addEventListener('DOMContentLoaded', () => {
            loadCameraList();
            loadPackingOrders();
            loadCurrentOrder();  // โหลดออเดอร์ที่รับอยู่

            // ตั้งค่า toggle switches
            setupToggleSwitches();

            // เตรียมพร้อมปุ่มและการทำงาน
            captureBtn.disabled = true;
            stopCameraBtn.disabled = true;
        });

        // ✅ เพิ่ม JavaScript สำหรับการแสดงภาพแบบคู่ (dual stream)
        function setupDualStreamConnection() {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!token) {
                alert("❌ ไม่พบ Token สำหรับการยืนยันตัวตน");
                document.getElementById('dual-stream-switch').checked = false;
                return;
            }

            if (!currentCamera) {
                alert("❌ กรุณาเลือกกล้องก่อน");
                document.getElementById('dual-stream-switch').checked = false;
                return;
            }

            // สร้าง WebSocket connection
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = "8001";  // ใช้พอร์ต 8001

            // ปิด WebSocket เดิมถ้ามีอยู่
            if (window.dualStreamWS) {
                window.dualStreamWS.close();
            }

            // สร้าง WebSocket ใหม่
            window.dualStreamWS = new WebSocket(`${wsProtocol}//${host}:${port}/packing/ws/dual-stream?camera_id=${currentCamera.id}`);

            // เมื่อเชื่อมต่อสำเร็จ
            window.dualStreamWS.onopen = () => {
                console.log('✅ WebSocket connected for dual stream');
                document.getElementById('detect-status').textContent = 'กำลังแสดงภาพแบบคู่';
                document.getElementById('detect-status').className = 'detect-status success';
            };

            // เมื่อได้รับข้อมูลจาก server
            window.dualStreamWS.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.error) {
                    console.error('❌ Error from server:', data.error);
                    return;
                }

                // แสดงข้อมูลการตรวจจับ
                const dualDetectionList = document.getElementById('dual-detection-list');
                dualDetectionList.innerHTML = '';

                if (!data.detections || data.detections.length === 0) {
                    dualDetectionList.innerHTML = '<div class="text-gray-500">ไม่พบวัตถุใดในภาพ</div>';
                } else {
                    // นับจำนวนวัตถุแต่ละประเภท
                    const counts = {};
                    data.detections.forEach(detection => {
                        const label = detection.label;
                        counts[label] = (counts[label] || 0) + 1;
                    });

                    // แสดงผลลัพธ์
                    for (const [label, count] of Object.entries(counts)) {
                        const item = document.createElement('div');
                        item.className = 'detection-item';
                        item.innerHTML = `<span class="font-bold">${label}</span> <span class="text-blue-600">${count} ชิ้น</span>`;
                        dualDetectionList.appendChild(item);
                    }

                    // ✅ ตรวจสอบว่าสินค้าที่ตรวจพบตรงกับรายการในออเดอร์หรือไม่
                    checkOrderItemsMatch(counts);
                }

                // แสดงภาพต้นฉบับ
                if (data.raw_image) {
                    document.getElementById('raw-stream').src = 'data:image/jpeg;base64,' + data.raw_image;
                }

                // แสดงภาพที่มีการวาดกรอบการตรวจจับ
                if (data.annotated_image) {
                    document.getElementById('annotated-stream').src = 'data:image/jpeg;base64,' + data.annotated_image;
                }
            };

            // เมื่อการเชื่อมต่อถูกปิด
            window.dualStreamWS.onclose = () => {
                console.log('⚠️ WebSocket disconnected for dual stream');
                document.getElementById('detect-status').textContent = 'การเชื่อมต่อแบบคู่ถูกปิด';
                document.getElementById('detect-status').className = 'detect-status';
            };

            // เมื่อเกิดข้อผิดพลาด
            window.dualStreamWS.onerror = (error) => {
                console.error('❌ WebSocket error:', error);
                document.getElementById('detect-status').textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error;
                document.getElementById('detect-status').className = 'detect-status error';
                document.getElementById('dual-stream-switch').checked = false;
            };
        }

        // ✅ ฟังก์ชันตรวจสอบว่าสินค้าที่ตรวจจับได้ตรงกับรายการในออเดอร์ปัจจุบันหรือไม่
        function checkOrderItemsMatch(detectedItems) {
            // อ่านข้อมูลออเดอร์ปัจจุบันจาก localStorage
            const currentOrderId = localStorage.getItem("currentOrderId");
            if (!currentOrderId) {
                return; // ไม่มีออเดอร์ที่กำลังทำงานอยู่
            }

            // ดึง div ที่แสดงข้อมูลออเดอร์
            const currentOrderDiv = document.getElementById('current-order');
            const orderItems = currentOrderDiv.querySelectorAll('li strong');

            if (!orderItems || orderItems.length === 0) {
                return; // ไม่มีข้อมูลรายการสินค้า
            }

            // ตรวจสอบว่าทุกรายการในออเดอร์ถูกตรวจพบหรือไม่
            let allItemsFound = true;
            let foundItems = {};

            // วนลูปตรวจสอบรายการสินค้าในออเดอร์
            orderItems.forEach(item => {
                const productName = item.textContent.trim();

                // ตรวจสอบว่าชื่อสินค้าอยู่ในรายการที่ตรวจจับได้หรือไม่
                const isDetected = Object.keys(detectedItems).some(label =>
                    label.toLowerCase().includes(productName.toLowerCase()) ||
                    productName.toLowerCase().includes(label.toLowerCase())
                );

                if (!isDetected) {
                    allItemsFound = false;
                } else {
                    foundItems[productName] = true;
                }
            });

            // ถ้าตรวจพบทุกรายการแล้ว ให้แสดงข้อความและปุ่มยืนยัน
            const verificationStatus = document.getElementById('verification-status');

            // ใช้เทคนิคหน่วงเวลาการอัพเดต DOM
            // เช็คว่าถ้าเพิ่งอัพเดตไปเมื่อไม่นาน ก็จะไม่อัพเดตซ้ำ
            const now = Date.now();
            const lastUpdateTime = verificationStatus.dataset.lastUpdateTime || 0;
            const updateInterval = 3000; // อัพเดต DOM ทุก 3 วินาที

            // ถ้ายังไม่ถึงเวลาอัพเดต ก็จะข้ามไป
            if (now - lastUpdateTime < updateInterval) {
                return;
            }

            // บันทึกเวลาล่าสุดที่อัพเดต DOM
            verificationStatus.dataset.lastUpdateTime = now;

            if (allItemsFound && Object.keys(foundItems).length > 0) {
                verificationStatus.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 my-4 rounded-md shadow-sm">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <p class="font-bold">ตรวจพบสินค้าครบตามรายการในออเดอร์แล้ว!</p>
                        </div>
                        <p class="ml-8 text-sm">คุณสามารถยืนยันการบรรจุสินค้าได้</p>
                    </div>
                    <div class="flex justify-center mt-4 space-x-4">
                        <button id="confirm-order-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, true)" 
                            class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 mr-2 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            สินค้าครบ
                        </button>                        <button id="reject-order-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, false)"
                            class="bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105"
                            title="ส่งกลับไปให้พนักงานจัดเตรียมและคืนสต็อกสินค้า">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            สินค้ายังไม่ครบ
                        </button>
                    </div>
                `;
                verificationStatus.style.display = "block";
            } else if (Object.keys(detectedItems).length > 0) {
                verificationStatus.innerHTML = `
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 my-4 rounded-md shadow-sm">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-2 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <p class="font-bold">ตรวจพบสินค้าบางรายการ แต่ยังไม่ครบ</p>
                        </div>
                        <p class="ml-8 text-sm">กรุณาตรวจสอบสินค้าให้ครบตามรายการในออเดอร์</p>
                    </div>
                    <div class="flex justify-center mt-4">                        <button id="reject-incomplete-btn" onclick="verifyOrderWithDebounce(${currentOrderId}, false)"
                            class="bg-yellow-500 text-white px-6 py-3 rounded-md hover:bg-yellow-600 flex items-center justify-center shadow-md transition duration-200 ease-in-out transform hover:scale-105"
                            title="ส่งกลับไปให้พนักงานจัดเตรียมและคืนสต็อกสินค้า">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            สินค้ายังไม่ครบ
                        </button>
                    </div>
                `;
                verificationStatus.style.display = "block";
            } else {
                verificationStatus.style.display = "none";
            }
        }

        // ฟังก์ชั่นตั้งค่า toggle switches
        function setupToggleSwitches() {
            // ไม่ต้องการปุ่ม realtime-detection-switch และ direct-realtime-detection-switch อีกต่อไป

            // ตั้งค่าการแสดงภาพแบบคู่เป็นค่าเริ่มต้นเมื่อเปิดกล้อง
            const dualStreamSwitch = document.getElementById('dual-stream-switch');
            if (dualStreamSwitch) {
                // ตั้งค่าเริ่มต้นเป็น checked
                dualStreamSwitch.checked = true;

                dualStreamSwitch.addEventListener('change', function () {
                    const dualStreamContainer = document.getElementById('dual-stream-container');
                    const dualDetectionResults = document.getElementById('dual-detection-results');

                    if (this.checked) {
                        // เริ่มการเชื่อมต่อแบบคู่
                        setupDualStreamConnection();
                        dualStreamContainer.style.display = 'flex';
                        dualDetectionResults.style.display = 'block';
                    } else {
                        // ปิดการเชื่อมต่อแบบคู่
                        if (window.dualStreamWS) {
                            window.dualStreamWS.close();
                            window.dualStreamWS = null;
                        }
                        dualStreamContainer.style.display = 'none';
                        dualDetectionResults.style.display = 'none';
                    }
                });
            }
        }

        // แสดงผลการตรวจจับในหน้าเว็บ
        function displayDetections(detections) {
            const detectionList = document.getElementById('detection-list');
            detectionList.innerHTML = '';

            if (!detections || detections.length === 0) {
                detectionList.innerHTML = '<div class="text-gray-500">ไม่พบวัตถุใดในภาพ</div>';
                return;
            }

            // นับจำนวนวัตถุแต่ละประเภท
            const counts = {};
            detections.forEach(detection => {
                const label = detection.label;
                counts[label] = (counts[label] || 0) + 1;
            });

            // แสดงผลลัพธ์
            for (const [label, count] of Object.entries(counts)) {
                const item = document.createElement('div');
                item.className = 'py-2 border-b';
                item.innerHTML = `<span class="font-bold">${label}</span>: <span class="text-blue-600">${count} ชิ้น</span>`;
                detectionList.appendChild(item);
            }
        }

        // ฟังก์ชันเปิดการตรวจจับแบบสตรีมโดยตรง
        function openDirectRealtimeDetection() {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!token) {
                alert("❌ ไม่พบ Token สำหรับการยืนยันตัวตน");
                return;
            }

            if (!currentCamera) {
                alert("❌ กรุณาเลือกกล้องก่อน");
                return;
            }

            // เปิดหน้าต่างใหม่สำหรับการตรวจจับแบบสตรีมโดยตรง
            const directUrl = `http://localhost:8001/packing/realtime-detect-direct?camera_id=${currentCamera.id}&token=${token}`;
            window.open(directUrl, '_blank', 'width=680,height=520');
        }

        // โหลดรายชื่อกล้องจาก DB
        async function loadCameraList() {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];
            try {
                const response = await fetch('http://localhost:8001/packing/cameras', {
                    // const response = await fetch('https://thesis-api.jintaphas.tech/packing/cameras', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`Error fetching cameras: ${response.status}`);
                }
                const cameras = await response.json();
                // Populate dropdown
                cameraDropdown.innerHTML = '';
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.textContent = `กล้อง ${camera.name}`;
                    option.dataset.streamUrl = camera.stream_url;
                    cameraDropdown.appendChild(option);
                });
                // เลือกกล้องตัวแรกเป็นค่าเริ่มต้น
                if (cameras.length > 0) {
                    currentCamera = cameras[0];
                    cameraDropdown.value = currentCamera.id;
                    startCameraBtn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('เกิดข้อผิดพลาดในการโหลดรายการกล้อง: ' + error.message);
            }
        }

        async function verifyOrder(orderId, isVerified) {
            const token = document.cookie.split('; ')
                .find(row => row.startsWith('Authorization='))?.split('=')[1];

            if (!token) {
                alert("❌ No Authorization Token Found");
                return;
            }

            const formData = new FormData();
            formData.append("verified", isVerified);

            // ตรวจสอบว่ามี dual-stream ที่ทำงานอยู่หรือไม่
            const rawStreamImg = document.getElementById('raw-stream');
            const capturedImage = document.getElementById('captured-image');
            let imageBlob = null;

            // กรณีที่ 1: ใช้ภาพจาก dual-stream ที่กำลังแสดงอยู่
            if (window.dualStreamWS && rawStreamImg.src && rawStreamImg.src.startsWith('data:image/jpeg;base64,')) {
                try {
                    // แปลง data URL เป็น Blob
                    const base64Data = rawStreamImg.src.split(',')[1];
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    imageBlob = new Blob([byteArray], { type: 'image/jpeg' });
                    console.log("✅ ใช้ภาพจาก dual-stream");
                } catch (e) {
                    console.error("❌ เกิดข้อผิดพลาดในการแปลงรูปภาพ dual-stream:", e);
                }
            }
            // กรณีที่ 2: ใช้ภาพที่ถ่ายไว้แล้ว (ถ้ามี)
            else if (capturedImage.src && capturedImage.src.startsWith("blob")) {
                try {
                    const response = await fetch(capturedImage.src);
                    imageBlob = await response.blob();
                    console.log("✅ ใช้ภาพที่ถ่ายไว้แล้ว");
                } catch (e) {
                    console.error("❌ เกิดข้อผิดพลาดในการดึงรูปภาพที่ถ่าย:", e);
                }
            }

            // ถ้ามีรูปภาพ ให้แนบไปกับคำขอ
            if (imageBlob) {
                formData.append("file", imageBlob, "verify_image.jpg");
            } else {
                console.log("⚠️ ไม่มีรูปภาพสำหรับส่งไปยังเซิร์ฟเวอร์ จะใช้รูปภาพที่เซิร์ฟเวอร์ถ่ายเอง");
            }

            try {
                console.log("🔄 กำลังส่งคำขอยืนยันออเดอร์...");
                const response = await fetch(`http://localhost:8001/packing/orders/${orderId}/verify`, {
                    // const response = await fetch(`https://thesis-api.jintaphas.tech/packing/orders/${orderId}/verify`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        // เพิ่ม header เพื่อระบุว่ามาจากหน้า dual-stream
                        "X-Source-Page": "packing_dashboard_dual_stream"
                    },
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail);
                }

                alert(result.message);

                // FIXME: ไม่อยากให้รีโหลดทั้งหน้าอยากให้รีโหลดแค่ 
                // 📦 รายการคำสั่งซื้อที่กำลัง Packing และ 📦 รายละเอียดออเดอร์ที่กำลังบรรจุ
                window.location.reload();
            } catch (error) {
                alert("❌ " + error.message);
            }
        }

        // เพิ่มฟังก์ชัน debounce เพื่อป้องกันการกดปุ่มซ้ำๆ ในเวลาอันรวดเร็ว
        let verifyOrderDebounceTimer;

        function verifyOrderWithDebounce(orderId, isVerified) {
            // ป้องกันการกดซ้ำภายในระยะเวลาที่กำหนด (1.5 วินาที)
            if (verifyOrderDebounceTimer) {
                console.log("🛑 กำลังประมวลผลคำขอก่อนหน้านี้ กรุณารอสักครู่...");
                return;
            }

            // ปิดปุ่มและแสดงสถานะกำลังดำเนินการ
            const confirmBtn = document.getElementById('confirm-order-btn');
            const rejectBtn = document.getElementById('reject-order-btn');
            const rejectIncompleteBtn = document.getElementById('reject-incomplete-btn');

            // ปิดปุ่มทั้งหมดที่อาจมีอยู่
            if (confirmBtn) confirmBtn.disabled = true;
            if (rejectBtn) rejectBtn.disabled = true;
            if (rejectIncompleteBtn) rejectIncompleteBtn.disabled = true;

            // เพิ่มคลาส CSS เพื่อแสดงว่าปุ่มถูกปิดใช้งาน
            if (confirmBtn) confirmBtn.classList.add('opacity-50', 'cursor-not-allowed');
            if (rejectBtn) rejectBtn.classList.add('opacity-50', 'cursor-not-allowed');
            if (rejectIncompleteBtn) rejectIncompleteBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // ตั้งเวลาป้องกันการกดซ้ำ
            verifyOrderDebounceTimer = setTimeout(() => {
                verifyOrder(orderId, isVerified);

                // คืนค่าการทำงานของปุ่มหลังจากเวลาที่กำหนด (กรณีที่มีข้อผิดพลาด)
                if (confirmBtn) {
                    confirmBtn.disabled = false;
                    confirmBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                if (rejectBtn) {
                    rejectBtn.disabled = false;
                    rejectBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                if (rejectIncompleteBtn) {
                    rejectIncompleteBtn.disabled = false;
                    rejectIncompleteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }

                // ล้างตัวจับเวลา
                verifyOrderDebounceTimer = null;
            }, 1500); // รอ 1.5 วินาทีก่อนที่จะทำงานจริง
        }

        // ✅ ฟังก์ชันแสดงข้อมูลออเดอร์ที่กำลังแพ็ค
        function displayOrderDetails(orderData) {

                        '<div class="w-full h-full bg-gray-200 flex items-center justify-center rounded-md">ไม่มีรูป</div>'}
                        </div>
                        <div class="flex-grow">
                            <strong>${item.product_name}</strong> - ${item.quantity} ชิ้น
                        </div>
                    </li>
                `;
            });

            currentOrderDiv.innerHTML = `
                <div class="p-4 border rounded-md bg-gray-100 shadow-sm">
                    <div class="mb-3 bg-white p-3 rounded-md shadow-sm">
                        <p><strong>🆔 Order ID:</strong> <span class="ml-2 text-blue-600">${orderData.order_id}</span></p>
                        <p><strong>📧 ลูกค้า:</strong> <span class="ml-2 text-gray-700">${orderData.customer_email}</span></p>
                        <p><strong>💰 ราคารวม:</strong> <span class="ml-2 text-green-600 font-semibold">฿${orderData.total_price}</span></p>
                        <p><strong>📅 วันที่:</strong> <span class="ml-2 text-gray-700">${orderData.created_at}</span></p>
                    </div>
                    <h4 class="text-lg font-bold mt-4 flex items-center">
                        <span class="mr-2">📦 รายการสินค้า</span>
                        <span class="text-sm font-normal text-gray-500">(กรุณาเตรียมสินค้าตามรายการ)</span>
                    </h4>
                    <ul class="mt-2 bg-white rounded-md shadow-sm p-2 divide-y divide-gray-100">${itemsHtml}</ul>
                    
                    <!-- ซ่อนปุ่มที่ซ้ำซ้อนในส่วนนี้ -->
                    <!-- <br>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
                        onclick="verifyOrder(${orderData.order_id}, true)">✅ สินค้าครบ</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
                        onclick="verifyOrder(${orderData.order_id}, false)">❌ สินค้ายังไม่ครบ</button> -->
                </div>
            `;

            // บันทึก orderId ลงใน localStorage สำหรับใช้ในฟังก์ชัน checkOrderItemsMatch
            localStorage.setItem("currentOrderId", orderData.order_id);
        }
    </script>

        // ปิดกล้อง
        stopCameraBtn.addEventListener('click', async () => {
            try {
                const token = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!token) {
                    throw new Error('❌ ไม่พบ Token สำหรับการยืนยันตัวตน');
                }

                // ปิดการเชื่อมต่อ WebSocket ถ้ามีการเปิดอยู่
                if (window.dualStreamWS) {
                    window.dualStreamWS.close();
                    window.dualStreamWS = null;
                }

                // ซ่อน dual stream container และผลการตรวจจับ
                document.getElementById('dual-stream-container').style.display = 'none';
                document.getElementById('dual-detection-results').style.display = 'none';
                document.getElementById('verification-status').style.display = 'none';

                // เปลี่ยนสถานะปุ่ม
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                captureBtn.disabled = true;

                // แสดงสถานะว่าหยุดการตรวจจับแล้ว
                document.getElementById('detect-status').textContent = 'ยังไม่ได้เริ่มการตรวจจับ';
                document.getElementById('detect-status').className = 'detect-status';

                console.log('✅ ปิดกล้องและหยุดการตรวจจับแล้ว');
            } catch (error) {
                console.error('❌ เกิดข้อผิดพลาดในการปิดกล้อง:', error.message);
                alert('เกิดข้อผิดพลาดในการปิดกล้อง: ' + error.message);
            }
        });


        captureBtn.addEventListener('click', async () => {
            try {

                // แสดงสถานะกำลังโหลด
                captureBtn.disabled = true;
                buttonText.textContent = "กำลังถ่ายภาพ...";
                spinner.classList.remove("hidden");

                const token = document.cookie.split('; ')
                    .find(row => row.startsWith('Authorization='))?.split('=')[1];

                if (!token) throw new Error('❌ No Authorization Token Found');
                if (!currentCamera) throw new Error('❌ No Camera Selected');

                // ✅ ใช้ camera_id ส่งไปที่ backend
                const response = await fetch(`http://localhost:8001/packing/snapshot?camera_id=${currentCamera.id}`, {
                    // const response = await fetch(`https://thesis-api.jintaphas.tech/packing/snapshot?camera_id=${currentCamera.id}`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`❌ Server responded with ${response.status}: ${response.statusText}`);
                }

                // เก็บ blob รูปต้นฉบับไว้
                const imageBlob = await response.blob();
                const formData = new FormData();
                formData.append('file', imageBlob, 'captured_image.png');

                // console.log('📸 Sending captured image to backend...');

                const detectResponse = await fetch('http://localhost:8001/packing/detect', {
                    // const detectResponse = await fetch('https://thesis-api.jintaphas.tech/packing/detect', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!detectResponse.ok) {
                    throw new Error(`❌ Server responded with ${detectResponse.status}: ${detectResponse.statusText}`);
                }

                const result = await detectResponse.json();
                // console.log('✅ Detection result:', result);

                captureBtn.disabled = false;
                buttonText.textContent = "📸 ถ่ายภาพ";
                spinner.classList.add("hidden");

                // แสดงรายการวัตถุที่ตรวจพบ
                detectionList.innerHTML = '';
                if (result.detections.length > 0) {
                    result.detections.forEach(det => {
                        const listItem = document.createElement('div');
                        listItem.innerHTML = `<strong>${det.label}</strong> - ความมั่นใจ: ${(det.confidence * 100).toFixed(1)}%`;
                        detectionList.appendChild(listItem);
                    });
                } else {
                    detectionList.innerHTML = `<div class="text-red-500 font-semibold">❌ AI ไม่สามารถตรวจจับสินค้าได้</div>`;
                }



                const imgURL = URL.createObjectURL(imageBlob);
                capturedImage.src = imgURL;
                capturedImage.classList.remove('hidden');
                capturedImage.onclick = () => {
                    modal.style.display = 'block';
                    modalImg.src = capturedImage.src;
                };


            } catch (error) {
                console.error('❌ Error capturing and detecting image:', error.message);
                detectionList.innerHTML = `<div class="text-red-500 font-semibold">${error.message}</div>`;

                captureBtn.disabled = false;
                buttonText.textContent = "📸 ถ่ายภาพ";
                spinner.classList.add("hidden");
            }
        });
    </script>
</body>
